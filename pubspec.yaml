name: pocketpilot
description: "PocketPilot - Your Personal Financial Guide"
publish_to: 'none'
version: 1.0.7+20

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  fl_chart: ^0.68.0
  table_calendar: ^3.2.0
  firebase_core: ^4.1.1
  firebase_auth: ^6.1.0
  cloud_firestore: ^6.0.2
  shared_preferences: ^2.2.2
  flutter_local_notifications: ^19.4.2
  timezone: ^0.10.1
  path_provider: ^2.1.1
  image_picker: ^1.2.0
  intl: ^0.20.2
  http: ^1.2.0
  permission_handler: ^11.3.1
  connectivity_plus: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^3.0.0   # ✅ Added — required for analysis_options.yaml
  mockito: ^5.4.4

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
    image_path: "assets/logo.png"
    background_color: "#FFFFFF"
    theme_color: "#009688"
  windows:
    generate: true
    image_path: "assets/logo.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/logo.png"
  image_path: "assets/logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true